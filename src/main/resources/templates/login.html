<DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
<title>Login</title>
<script type="text/javascript" th:src="@{/js/angular.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/angular-base64-upload.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/angular-image-cropper.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/controllers.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/ionicons.css}">
</head>

<body style="background:#000;" ng-controller="loginController as woApp" ng-init="clearSession()">
<div class="login-cont">
    <div class="login-logo"><figure></figure></div>
    <p class="login-errMsg hide">Error message</p>
    <form id="loginForm" method="POST" th:action="@{/login}" style="position:relative;height:100%;"> 
        <div class="form-fields">        
        	<ul class="resetPsw">            
            	<li class="ion-ios-person-outline inputFld"><input name="username" class="loginInput" autocorrect="off" autocapitalize="off" placeholder="User Name" autofocus></li>
                <li class="ion-ios-locked-outline inputFld"><input name="password" type="password" class="loginInput" autocorrect="off" autocapitalize="off"  placeholder="Password"></li>
                <li class="buttonFld"><button type="submit" id="login" value="Submit" class="loginBtn">Submit</button></li>                
            </ul>
	    </div>
        
    </form>    
</div>
</body>
</html>
